<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h2 class="header">Survey Questions</h2>
                <hr>
                <h3><b>About You</b></h3>
                <form role = "form">
                    <div class="form-group">
                        <label for="user-name"><h4><span class="text-danger">*</span>Name:</h4></label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="user-photo"><h4><span class="text-danger">*</span>Link to Photo Image:</h4></label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <hr>

                </form>
            </div>
        </div>
    </body>
</html>
